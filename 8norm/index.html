<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <div class="players">
      <div class="playerA">
        <input type="text" id="name-player-A">
      </div>
      <div class="playerB">
        <input type="text" id="name-player-B" value="HAL 9000">
      </div>
    </div>
    <div class="marks">
      <div class="first">
        <input type="text" id="firstScore" readonly />
      </div>
      <div class="second">
        <input type="text" id="secondScore" readonly />
      </div>
    </div>
    <div class="generate-button">
      <div>
        <button class="generator" id="playTheGame">Generate</button>
      </div>
    </div>
    <div class="numbers">
      <div class="first-number">
        <input type="text" class="in" id="firstRandNumber" readonly />
      </div>
      <div class="second-number">
        <input type="text" class="in" id="secondRandNumber" readonly />
      </div>
    </div>
  </body>
</html>
